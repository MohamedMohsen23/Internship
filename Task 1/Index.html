<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="Heading">How to Use Tables</h1>
    <div class="the_body">
      <p class="the_body_item1">
        In this section will show how to create tables in HTML
      </p>
      <h2 class="the_body_item2">Table Example:</h2>
      <table border="1" class="Table">
        <caption>
          Students Table
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th colspan="2">Phone Numbers</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Kareem</td>
            <td>15</td>
            <td>123-456-7890</td>
            <td>123-456-7890</td>
          </tr>
          <tr>
            <td>Ola</td>
            <td>16</td>
            <td colspan="2">123-456-7890</td>
          </tr>
          <tr>
            <td>Mazen</td>
            <td>16</td>
            <td>123-456-7890</td>
            <td>123-456-7890</td>
          </tr>
        </tbody>
      </table>
      <br />
      <iframe
        class="Vedio"
        width="600"
        height="400"
        src="https://www.youtube.com/embed/Hh_se2Zqsdk"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
